<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가스리스 결제 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>가스리스 결제 시스템</h1>
            <p>QR 코드를 통한 안전한 블록체인 결제</p>
        </header>

        <main>
            <div class="card-grid">
                <div class="card">
                    <div class="card-icon">📱</div>
                    <h2>QR 코드 생성</h2>
                    <p>결제 정보와 개인키가 포함된 QR 코드를 생성합니다</p>
                    <a href="/generate" class="btn btn-primary">QR 생성하기</a>
                </div>

                <div class="card">
                    <div class="card-icon">📸</div>
                    <h2>QR 코드 스캔</h2>
                    <p>QR 코드를 스캔하여 가스리스 결제를 진행합니다</p>
                    <a href="/scan" class="btn btn-secondary">QR 스캔하기</a>
                </div>
            </div>

            <div class="info-section">
                <h3>💡 사용 방법</h3>
                <ol>
                    <li><strong>QR 생성:</strong> 서버의 환경변수에 설정된 개인키로 결제 QR을 생성</li>
                    <li><strong>QR 스캔:</strong> 모바일에서 QR을 스캔하여 가스리스 결제 실행</li>
                    <li><strong>안전한 전송:</strong> EIP-7702 기반 위임 서명으로 가스비 없이 전송</li>
                </ol>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 가스리스 결제 시스템</p>
        </footer>
    </div>
</body>
</html>
