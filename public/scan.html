<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 코드 스캔 - 가스리스 결제</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="qr-section">
                <h2>QR 코드 스캐너</h2>
                
                <div id="scannerSection">
                    <div class="video-container">
                        <video id="scanner-video" autoplay muted playsinline></video>
                        <div class="scanner-overlay"></div>
                        <div class="scan-guide">
                            <div class="scan-frame"></div>
                            <div class="scan-instruction">QR 코드를 스캔해주세요</div>
                        </div>
                    </div>
                    
                    <div class="text-center mt-2">
                        <button id="startScanBtn" class="btn btn-primary">카메라 시작</button>
                        <button id="stopScanBtn" class="btn btn-secondary hidden">카메라 정지</button>
                    </div>
                </div>



                <div id="status" class="hidden"></div>
                
                <!-- 지갑 잔고 표시 섹션 -->
                <div id="balanceSection" class="qr-section hidden">
                    <h3>지갑 잔고</h3>
                    <div id="balanceInfo" class="balance-display">
                        <div class="loading">잔고 조회 중...</div>
                    </div>
                </div>
                
                <!-- 결제 진행 중 로딩 표시 -->
                <div id="paymentProcessing" class="qr-section hidden">
                    <h2>결제 진행 중</h2>
                    <div class="text-center">
                        <div class="loading"></div>
                        <p id="paymentProgressText">결제를 처리하고 있습니다...</p>
                    </div>
                </div>
            </div>

            <div id="resultSection" class="qr-section hidden">
                <h2>결제 결과</h2>
                <div id="resultInfo"></div>
                
                <div class="text-center mt-3">
                    <button id="newScanBtn" class="btn btn-primary">새로운 스캔</button>
                </div>
            </div>
        </main>
    </div>

    <!-- QR 스캐너 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>
    
    <!-- Ethers.js v6 라이브러리 -->
    <script type="module">
        import { ethers } from "https://cdnjs.cloudflare.com/ajax/libs/ethers/6.15.0/ethers.min.js";
        window.ethers = ethers;
    </script>
    
    <!-- 페이지 스크립트 -->
    <script src="scan-payment.js"></script>
</body>
</html>
