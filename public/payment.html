<body>

    <!-- MetaMask SDK ë¡œë“œ -->

    <script>
        // ì„œë²„ì—ì„œ ì£¼ì…ë  ì„¤ì •ê°’ë“¤
        const CHAIN_ID = {{CHAIN_ID}};
        const DELEGATE_ADDRESS = "{{DELEGATE_ADDRESS}}";
        const SERVER_URL = "{{SERVER_URL}}";
        
        let sdk = null;
        let userAccount = null;
        let ethereum = null;

        // DOM ìš”ì†Œë“¤
        const connectBtn = document.getElementById('connectBtn');
        const mobileConnectBtn = document.getElementById('mobileConnectBtn');
        const payBtn = document.getElementById('payBtn');
        const statusDiv = document.getElementById('status');
        const loadingDiv = document.getElementById('loading');

        // URL íŒŒë¼ë¯¸í„°ì—ì„œ ê²°ì œ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
        const urlParams = new URLSearchParams(window.location.search);
        const paymentInfo = {
            token: urlParams.get('token') || document.getElementById('tokenAddress').innerText,
            to: urlParams.get('to') || document.getElementById('toAddress').innerText,
            amount: urlParams.get('amount') || document.getElementById('amount').innerText
        };

        // ëª¨ë°”ì¼ ì²´í¬
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // MetaMask ëª¨ë°”ì¼ ë¸Œë¼ìš°ì € ì²´í¬
        function isMetaMaskMobile() {
            return window.ethereum && window.ethereum.isMetaMask && isMobile();
        }

        // MetaMask ì—°ê²°
        async function connectMetaMask() {            try {
                showLoading(true);
                
                // MetaMaskê°€ ì—†ìœ¼ë©´ ëª¨ë°”ì¼ì—ì„œëŠ” ë”¥ë§í¬ë¡œ ì—°ê²°
                if (typeof window.ethereum === 'undefined') {
                    if (isMobile()) {
                        showStatus('MetaMask ì•±ìœ¼ë¡œ ì´ë™í•©ë‹ˆë‹¤...', 'info');
                        const deepLink = `https://metamask.app.link/dapp/${window.location.host}${window.location.pathname}${window.location.search}`;
                        window.location.href = deepLink;
                        return;
                    }
                    showStatus('MetaMaskê°€ ì„¤ì¹˜ë˜ì–´ ìˆì§€ ì•ŠìŠµë‹ˆë‹¤. ë¸Œë¼ìš°ì € ìµìŠ¤í…ì…˜ì„ ì„¤ì¹˜í•´ì£¼ì„¸ìš”.', 'error');
                    showLoading(false);
                    return;
                }

                ethereum = window.ethereum;
                
                // ê³„ì • ì—°ê²° ìš”ì²­
                const accounts = await ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                if (!accounts || accounts.length === 0) {
                    throw new Error('ê³„ì •ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
                }
                
                userAccount = accounts[0];
                
                // ë„¤íŠ¸ì›Œí¬ í™•ì¸                const chainIdHex = await ethereum.request({ 
                    method: 'eth_chainId' 
                });
                const currentChainId = parseInt(chainIdHex, 16);
                
                if (currentChainId !== CHAIN_ID) {
                    showStatus(`ë„¤íŠ¸ì›Œí¬ë¥¼ ë³€ê²½í•´ì£¼ì„¸ìš”. í˜„ì¬: ${currentChainId}, í•„ìš”: ${CHAIN_ID}`, 'warning');
                    
                    // ë„¤íŠ¸ì›Œí¬ ë³€ê²½ ì‹œë„
                    try {
                        await ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0x' + CHAIN_ID.toString(16) }],
                        });
                    } catch (switchError) {
                        console.error('Network switch failed:', switchError);
                        showLoading(false);
                        return;
                    }
                }
                
                connectBtn.textContent = 'ì—°ê²°ë¨: ' + userAccount.slice(0,6) + '...' + userAccount.slice(-4);
                connectBtn.disabled = true;
                payBtn.disabled = false;
                
                showStatus('MetaMask ì—°ê²°ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                showLoading(false);
                
            } catch (error) {
                console.error('Connection error:', error);
                showStatus('ì—°ê²° ì‹¤íŒ¨: ' + error.message, 'error');                showLoading(false);
            }
        }

        // ê²°ì œ ì²˜ë¦¬
        async function processPayment() {
            try {
                if (!ethereum || !userAccount) {
                    showStatus('ë¨¼ì € MetaMaskë¥¼ ì—°ê²°í•´ì£¼ì„¸ìš”.', 'error');
                    return;
                }

                showLoading(true);
                showStatus('ê²°ì œë¥¼ ì²˜ë¦¬í•˜ê³  ìˆìŠµë‹ˆë‹¤...', 'info');

                // 1. EIP-712 ë„ë©”ì¸ê³¼ íƒ€ì… ì •ì˜ (client.tsì™€ ë™ì¼í•˜ê²Œ)
                const domain = {
                    name: 'DelegatedTransfer',
                    version: '1',
                    chainId: CHAIN_ID,
                    verifyingContract: DELEGATE_ADDRESS  // ìœ„ì„ëœ ì»¨íŠ¸ë™íŠ¸ ì£¼ì†Œ (EIP-7702 ìš”êµ¬ì‚¬í•­)
                };

                const types = {
                    Transfer: [
                        { name: 'from', type: 'address' },
                        { name: 'token', type: 'address' },
                        { name: 'to', type: 'address' },
                        { name: 'amount', type: 'uint256' },
                        { name: 'nonce', type: 'uint256' },
                        { name: 'deadline', type: 'uint256' }                    ]
                };

                // 2. nonce ê°€ì ¸ì˜¤ê¸°
                let nextNonce = '0';
                try {
                    // storage slot 0 ì½ê¸°
                    const raw = await ethereum.request({
                        method: 'eth_getStorageAt',
                        params: [userAccount, '0x0', 'latest']
                    });
                    if (raw && raw !== '0x0') {
                        nextNonce = parseInt(raw, 16).toString();
                    }
                } catch (e) {
                    console.log('Using default nonce 0');
                }

                // 3. Transfer ë©”ì‹œì§€ ìƒì„±
                const deadline = Math.floor(Date.now() / 1000) + 300; // 5ë¶„
                const message = {
                    from: userAccount,
                    token: paymentInfo.token,
                    to: paymentInfo.to,
                    amount: paymentInfo.amount,
                    nonce: nextNonce,
                    deadline: deadline.toString()
                };

                console.log('Signing message:', message);

                // 4. EIP-712 ì„œëª… ìš”ì²­                const signature712 = await ethereum.request({
                    method: 'eth_signTypedData_v4',
                    params: [
                        userAccount,
                        JSON.stringify({
                            domain,
                            types,
                            primaryType: 'Transfer',
                            message
                        })
                    ]
                });

                console.log('Signature obtained:', signature712);

                // 5. Authorization ìƒì„± (EIP-7702) - ë¸Œë¼ìš°ì €ì—ì„œëŠ” ê³„ì‚°ë§Œ ìˆ˜í–‰
                let authorization = null;
                if (DELEGATE_ADDRESS) {
                    try {
                        const eoaNonce = await ethereum.request({
                            method: 'eth_getTransactionCount',
                            params: [userAccount, 'latest']
                        });
                        
                        // ì„œë²„ì—ì„œ authorization ì„œëª…ì„ ì²˜ë¦¬í•˜ë„ë¡ ë°ì´í„°ë§Œ ì „ì†¡
                        authorization = {
                            chainId: Number(CHAIN_ID),
                            address: DELEGATE_ADDRESS,
                            nonce: Number(eoaNonce),
                            signature: null // ì„œë²„ì—ì„œ ìƒì„±ë˜ë„ë¡ í•¨
                        };
                        
                        console.log('Authorization data prepared for server:', authorization);
                    } catch (e) {
                        console.log('Authorization preparation failed:', e);
                        authorization = null;
                    }
                }

                // 6. ì„œë²„ë¡œ ê²°ì œ ìš”ì²­
                const body = {
                    authority: userAccount,
                    transfer: message,
                    domain,
                    types,
                    signature712,
                    authorization
                };

                console.log('Sending to server:', body);

                const response = await fetch(SERVER_URL + '/payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(body)
                });

                const result = await response.json();

                if (response.ok && result.status === 'ok') {
                    showStatus('ê²°ì œê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤! íŠ¸ëœì­ì…˜: ' + result.txHash, 'success');
                } else {
                    throw new Error(result.message || 'ê²°ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('Payment error:', error);
                showStatus('ê²°ì œ ì‹¤íŒ¨: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        connectBtn.addEventListener('click', connectMetaMask);
        payBtn.addEventListener('click', processPayment);
        
        mobileConnectBtn.addEventListener('click', () => {

            window.location.href = deepLink;
        });

        // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤
        function showStatus(message, type) {
            statusDiv.innerHTML = message;
            statusDiv.className = 'status ' + type;
            statusDiv.style.display = 'block';
        }

        function showLoading(show) {
            loadingDiv.style.display = show ? 'block' : 'none';
        }

        // í˜ì´ì§€ ë¡œë“œì‹œ ì´ˆê¸°í™”
        window.addEventListener('load', () => {            console.log('Page loaded. Checking MetaMask...');
            
            // MetaMask ê°ì§€
            if (typeof window.ethereum !== 'undefined' && window.ethereum.isMetaMask) {
                console.log('MetaMask detected');
                showStatus('MetaMaskê°€ ê°ì§€ë˜ì—ˆìŠµë‹ˆë‹¤. ì—°ê²° ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”.', 'info');
                
                // ê³„ì • ë³€ê²½ ê°ì§€
                window.ethereum.on('accountsChanged', (accounts) => {
                    if (accounts.length === 0) {

                        connectBtn.disabled = false;

                        userAccount = null;
                        showStatus('MetaMask ì—°ê²°ì´ í•´ì œë˜ì—ˆìŠµë‹ˆë‹¤.', 'warning');
                    } else if (accounts[0] !== userAccount) {
                        userAccount = accounts[0];

                        showStatus('ê³„ì •ì´ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤.', 'info');
                    }
                });
                
                // ë„¤íŠ¸ì›Œí¬ ë³€ê²½ ê°ì§€
                window.ethereum.on('chainChanged', (chainId) => {
                    window.location.reload();
                });
                
            } else if (isMobile()) {
                console.log('Mobile detected without MetaMask');
                mobileConnectBtn.style.display = 'block';
                showStatus('ëª¨ë°”ì¼ í™˜ê²½ì…ë‹ˆë‹¤. MetaMask ì•±ìœ¼ë¡œ ì—´ê¸° ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”.', 'warning');            } else {
                console.log('MetaMask not detected');
                showStatus('MetaMaskë¥¼ ì„¤ì¹˜í•´ì£¼ì„¸ìš”. Chrome, Firefox, Edge ë¸Œë¼ìš°ì €ë¥¼ ì§€ì›í•©ë‹ˆë‹¤.', 'error');
            }
        });

        // ë””ë²„ê¹…ìš© ì½˜ì†” ì¶œë ¥
        console.log('Payment page initialized with config:', {
